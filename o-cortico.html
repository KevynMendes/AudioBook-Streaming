<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁudioBook - O Cortiço</title>
    <link rel="shortcut icon" type="image/jpg" href="src/images/icon-pagina.png">
    <link rel="stylesheet" href="o-cortico.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>


<nav class="menu">
     <h1 id="txtH1">Escolha o Capítulo</h1>
        <select id="selectCapitulo"></select>
</nav>

<body>
    
    <h1 id="titleNotas">Notas</h1><textarea id="notas" placeholder="Digite suas notas aqui..." rows="10" cols="50"></textarea>
    
        <div class="music-container">
            <h4 id="audio-name"></h4>
            <img id="cover" src="./src/images/cortico.jpeg" alt="Capa do Livro">
            <audio id="audio-capitulo" src="src/books/o-cortico/1.mp3"></audio>
            <div id="below-cover" class="full-width">
            <div id="track-info">
        <div id="capitulo">Capítulo 1</div>
        <div id="nome-autor">Aluísio Azevedo</div>
    </div>        
</div>
    <div>
         <p><span id="currentTime">0:00</span></p>
            <p><span id="remainingTime">0</span></p> 
                <input type="range" id="progressSlider" min="0" max="100" step="0.01" value="0">
    
      <input id="volumeControl" class="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5" onchange="adjustVolume(this.value)">
      
                <i id="vol" class="bi bi-volume-up-fill" style="cursor: pointer;" onclick="toggleMute()"></i>
</div>
    
        
    <div id="button-conteiner" class="full-width">
        <button id="anterior" class="bi bi-arrow-left-circle"></button>
        <button id="play-pause" class="bi bi-play-circle"></button>
        <button id="proximo" class="bi bi-arrow-right-circle"></button>
        <button id="voltar15" class="bi bi-arrow-counterclockwise">15s</button>
        <button id="avancar15" class="bi bi-arrow-clockwise">15s</button>
    </div>
    

<script src="o-cortico.js"></script>
</body>

</html>
