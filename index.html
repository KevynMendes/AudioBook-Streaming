<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁudioBook Streaming</title>
    <link rel="shortcut icon" type="image/jpg" href="src/images/icon-pagina.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="book-selection-screen">
        <h1>Escolha um Livro</h1>

            <div class="book-selection">        
                <div class="book-cover" onclick="selectBook('a-noite-na-taverna')">
                    <img src="src/images/anoitenataverna.jpg" alt="A Noite na Taverna">
                        <p>A Noite na Taverna</p>
                            </div>
                <div class="book-cover" onclick="selectBook('a-reliquia')">
                    <img src="src/images/a-reliquia.jpg" alt="A Relíquia">
                        <p>A Relíquia</p>
                            </div>
                <div class="book-cover" onclick="selectBook('contos-do-norte')">
                    <img src="src/images/contos-do-norte.jpg" alt="Contos do Norte">
                        <p>Contos do Norte</p>
                            </div>
                <div class="book-cover" onclick="selectBook('dom-casmurro')">
                    <img src="src/images/dom-casmurro.jpg" alt="Dom Casmurro">
                        <p>Dom Casmurro</p>
                            </div>
                <div class="book-cover" onclick="selectBook('memorias-postumas-de-bras-cubas')">
                    <img src="src/images/memorias-postumas-de-bras-cubas.jpg" alt="Memórias Póstumas de Brás Cubas">
                        <p>Memórias Póstumas</p>
                            </div>
                <div class="book-cover" onclick="selectBook('o-cortico')">
                    <img src="src/images/o-cortico.jpg" alt="O Cortiço">
                        <p>O Cortiço</p>
                            </div>
                <div class="book-cover" onclick="selectBook('o-mandarim')">
                    <img src="src/images/o-mandarim.jpg" alt="O Mandarim">
                        <p>O Mandarim</p>
                            </div>
                <div class="book-cover" onclick="selectBook('paginas-recolhidas')">
                    <img src="src/images/paginas-recolhidas.jpg" alt="Páginas Recolhidas">
                        <p>Páginas Recolhidas</p>
                            </div>
                                </div>
                                    </div>

            <div class="book-info-modal" id="bookInfoModal">
                <div class="book-info-content">
                    <span class="close" onclick="hideBookInfoModal()">&times;</span>
                        <h2 id="bookTitle"></h2>
                            <img id="bookImage" src="" alt="">
                                <p id="bookAuthor"></p>
                                    <p id="bookGenre"></p>
                                        <p id="bookDescription"></p>
                                            <a id="redirectLink" href="#">Acessar - ÁudioBook</a>
                                                <p id="bookCapitulos"></p>
                                                    </div>
                                                        </div>
<script src="script.js"></script>
</body>
</html>
